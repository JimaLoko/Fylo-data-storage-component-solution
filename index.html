<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <section class="file-explorer">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <ul>
            <li><a href="#"><img src="images/icon-document.svg" alt="icon document"></a></li>
            <li><a href="#"><img src="images/icon-folder.svg" alt="icon folder"></a></li>
            <li><a href="#"><img src="images/icon-upload.svg" alt="icon upload"></a></li>
          </ul>
        </div>
      </section>
      <section class="storage-bar">
        <div class="storage-space">
          <h1><span>GB Left</span></h1>
        </div>
        <h2>You’ve used <span></span> GB of your storage</h2>
        <div class="bar">
          <div class="charge-bar" aria-label="charging storage-bar">
          </div>
        </div>
        <div class="gbs">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </div>
  </main>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

  </div> -->
</body>
</html>
