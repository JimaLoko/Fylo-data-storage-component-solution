<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <main>
      <div class="file-explorer">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <ul>
            <li><a href="#"><img src="images/icon-document.svg" alt="icon document"></a></li>
            <li><a href="#"><img src="images/icon-folder.svg" alt="icon folder"></a></li>
            <li><a href="#"><img src="images/icon-upload.svg" alt="icon upload"></a></li>
          </ul>
        </div>
      </div>
      <div class="storage-bar">
        <div class="storage-space">
          <h1><span>GB Left</span></h1>
        </div>
        <h2>Youâ€™ve used <span></span> GB of your storage</h2>
        <div class="bar">
          <div class="charge-bar" role="application" aria-label="charging storage-bar">
          </div>
        </div>
        <div class="gbs">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/jimaloko">JImaLoko</a>.
    </footer>
  </div>
</body>
</html>
